</head>
<body>
    <header>
        <div class="container">
            <!-- ///////////////////////////////////////////////////////////////////////// -->
            <section class="section-header d-flex align-items justify-content_sp-bn">
                <a href="#">
                    <img src="img/Logo.svg" alt="Изоброжение логотипа">
                </a>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Shop</a></li>

                        <a href="#" class="section-main-banner__shop-now d-flex align-items justify-content">SHOP NOW</a>
